<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="reg.js"></script>
    <title>Registration Form</title>
</head>
<body>
    <div class="registration-container">
        <h2>Registration Form</h2>
        <form action="#">
            <div class="input-group1">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required oninput="validateName()">
            </div>
            <div class="input-group2">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group3">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group4">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group5">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="input-group6">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group7">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <button type="submit" onclick="alert('Registration Completed!')">Register</button>
        </form>
    </div>
</body>
</html>
